<head>
	<style>
		.table > div > div {
			width: 33%;
			display: table-cell;

			display: table;
			background-color: lightgreen; /* 1st Priority */
			text-align: center;
		}
		.table > div:nth-child(1) {
			font-weight: bold;
			background-color: lightblue !important; /* 2nd Priority */
		}
		body {
			font-family: Verdana;
		}
	</style>
</head>

<div class="table">
	<div>
		<div>A</div>

	</div>
