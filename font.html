<!DOCTYPE html>
<html>
<head>

<style>
    p{
	color:violet;
	font-size:25px;
	}
	p.kaniz {
		font-style: normal;
	}
	p.fatima {
		font-style: italic;
	}
	p.kcn {
		font-style: oblique;
	}
	p.obama {
		font-weight: bold;
	}
</style>

</head>

<body>
	<p class="kaniz">This is normal.</p>
	<p class="fatima">This is italic.</p>
	<p class="kcn">This is oblique.</p>
	<p class="obama">This is bold.</p>
</body>

</html>
