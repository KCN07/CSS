<html>
<head>
	<!-- CHILD Selector -->
	<style>
		div > p {
			background-color: lightblue;
		}
	</style>
</head>
<body>

<article>
	<div>
		<p>This P TAG is Child of DIV TAG / Blue Color will be in Background </p>
	</div>
</article>

<div>
	<article>
		<p>This P TAG is not Child of DIV TAG / No Style will be Used</p>
	</article>
</div>

</body>
</html>
