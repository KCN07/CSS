<html>
<head>
	<!-- Adjacent SIBLING -->
	<style>
		h2 + h5 {
			background-color: orange;
		}
		h5 + h2 {
			background-color: orange;
		}
		
	</style>
</head>
<body>

<div>

	<h5>This H5 TAG is Adjacent to H2 TAG</h5>

	<h2>This H2 TAG is General Sibling of SPAN TAG</h2>
	
	<p>This P TAG is Child of DIV TAG / Green</p>
	
	<h2>This H2 TAG is General Sibling of SPAN TAG</h2>
	
	<h5>This H5 TAG is Adjacent to H2 TAG</h5>
	
	<h5>This H5 TAG is Not Adjacent to H2 TAG</h5>
</div>

</body>
</html>
